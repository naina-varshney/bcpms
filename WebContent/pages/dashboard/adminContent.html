    <script>
   /*  var AdminSessionKey = null; */
    $(document).ready(function(){
    	$.get("http://localhost:9090/BCPMS/pages/forms/sessionStorage.jsp?getSessionKey=user_session_key",function(data,status){
    		if(data!="invalid session key"){
    			/* AdminSessionKey  = data; */
    			$.post("http://localhost:9090/BCPMS/pages/dashboard/adminContent.jsp",{session_name:data},function(data,status){
    				//console.log(JSON.parse(data));
    				var object=JSON.parse(data);
    				if(data==="unauthorized")
    					{
    						alert("Unauthorized user!Please login with valid username and password.");
    					}
    				else
    					{
    						//console.log(object.n_student);
    						$('#student_count').text(object.n_student+"+");
    						$('#teacher_count').text(object.n_teacher+"+");
    						$('#courseType_count').text(object.n_courseType+"+");
    						$('#course_count').text(object.n_course+"+");
    					}
    			})
    			
    		}else{}
    	})
    })
    
    </script>
