	<script>
		$(document).ready(function () {
			$.post(url + "/BCPMS/pages/dashboard/coordinatordashboard.jsp", {}, function (data, status) {
				if (data !== "invalid") {
					$('#coordinator_name').text(data);
					if (window.location.hash === "") {
						window.location.hash = "coordinatorContent.html";
						document.getElementById('mainIframe').setAttribute("src", "../../pages/dashboard/coordinatorContent.html");
					}
					else {
						$(location.hash.replace("#", '')).click();
					}
				}
				else {
					alert("Unauthorized user!!");
				}
			})
		})

		function changeContent(url) {
			document.getElementById('mainIframe').setAttribute("src", url);
			let url_array = url.split('/');
			window.location.hash = url_array[url_array.length - 1];
		}

	</script>
