<!DOCTYPE html>
<html lang="en">
<head>

<!-- style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">

<body
	class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">


	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper" style="margin-left:0;">
		<!-- Content Header (Page header) -->
		<div class="content-header">

			<!-- Content Header (Page header) -->
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Dashboard</h1>
					</div>
					<!-- /.col -->

					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">

				<!-- Main row -->
				<div class="row">
					<!-- Left col -->
					<div class="col-md-12">
						<div class="card">
							<!--Carousel Wrapper-->
							<div id="carousel-example-2"
								class="carousel slide carousel-fade z-depth-1-half"
								data-ride="carousel">
								<!--Indicators-->
								<ol class="carousel-indicators" id="img_carousel_indicators"></ol>
								<!--/.Indicators-->
								<!--Slides-->
								<div class="carousel-inner" role="listbox" id="img_carousel"></div>
								<!--/.Slides-->
								<!--Controls-->
								<a class="carousel-control-prev" href="#carousel-example-2"
									role="button" data-slide="prev"> <span
									class="carousel-control-prev-icon" aria-hidden="true"></span> <span
									class="sr-only">Previous</span>
								</a> <a class="carousel-control-next" href="#carousel-example-2"
									role="button" data-slide="next"> <span
									class="carousel-control-next-icon" aria-hidden="true"></span> <span
									class="sr-only">Next</span>
								</a>
								<!--/.Controls-->
							</div>
							<!--/.Carousel Wrapper-->
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div>
			<!--/. container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->


	<!-- REQUIRED SCRIPTS -->
	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- overlayScrollbars -->
	<script
		src="../../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

	<script src="../../dist/js/adminlte.js"></script>
	<script>
    $(document).ready(function(){
    	$.post("http://localhost:9090/BCPMS/pages/common/MainContent.jsp",{user_type:"student"},function(data,status){
    		if(data!=="invalid"){
				let data1=JSON.parse(data);
				if(data1.length>0){
					let i=1;
					//console.log(data1);
					data1.forEach(function(object,index){
						let full_path="../../"+object.path+"/"+object.img_name;
						console.log("full path",full_path);
						let indicator =""
						let html =""
						if(index===0){
							indicator = `<li data-target="#carousel-example-2" data-slide-to=${index} class="active"></li>`
							html=`
							<div class="carousel-item active">
								<div class="view">
									<img class="d-block w-100" src=${full_path} alt="${index} slide">
			                        <div class="mask rgba-black-light"></div>
		                        </div>
		                    	<div class="carousel-caption">
									<h3 class="h3-responsive">Horse riding</h3>
									<p>Empower women</p>
		                        </div>
							</div>
							 `
						}else{
							indicator = `<li data-target="#carousel-example-2" data-slide-to=${index}></li>`
							html=`
							<div class="carousel-item">
								<div class="view">
									<img class="d-block w-100" src=${full_path} alt="${index}slide">
			                        <div class="mask rgba-black-light"></div>
		                        </div>
		                    	<div class="carousel-caption">
									<h3 class="h3-responsive">Horse riding</h3>
									<p>Empower women</p>
		                        </div>
							</div>
							 `
						}
						$(indicator).appendTo("#img_carousel_indicators");
						$(html).appendTo("#img_carousel");
					})
                }
				
			}
    	})	
    
    })
    
    </script>
</body>
</html>
