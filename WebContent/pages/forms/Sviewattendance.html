<!DOCTYPE html>
<html style="height: auto;"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BCPMS| Sviewattendance</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  
</head>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
       
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Attendance</h1>
          </div>
                </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
    <div class="col-md-3">
    </div>
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
            
              <!-- /.card-header -->
              <!-- form start -->
                        <form action="../../pages/tables/Sviewattendancetable.html" method="post">
                        <!--card header-->
                            <div class="card-header">
            <h3 class="card-title">View Attendance</h3>

            
          </div>
          <!-- /.card-header -->
        <div class="card-body">
            <div class="row">
              <div class="col-md-12">
		
                  <div class="form-group">
                        <label> ID</label>
                        <input type="text" class="form-control" id="student_id" placeholder="Enter student smartcard id*" required>
                    </div>
                     <div class="form-group">
                  <label>Select course</label>
                  <select class="form-control select2bs4" id="course" style="width: 100%;" required>
                    <option selected="selected">Select*</option>
                    <option>Certifiction in Computer Programming & Application</option>
                    <option>Diploma in Internet and Web Application </option>
                    <option>Diploma in Computer Hardware & Maintainance </option>
					<option>Diloma in .NET(ASP,C#,AJAX) </option>
					<option>Advance Diploma in Networking(on Line)(CCNA,CISCO)</option>
			        <option>Application Development with Android </option>
					<option>Certificate in Statistical Techniques & Applications </option>
				    <option>Certificate in Actuarial Science </option>
					<option>Diploma in Medical Image Processing </option>
					<option>Advance Diploma in Medical Image Processing </option> 
                  </select>
                </div>
                <!-- Date range -->
                	<div class="col-md-6"  style="float:left">
                    <div class="form-group">
                        
                  <label>From</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="date" class="form-control float-right" id="date1">
                  </div>
                  <!-- /.input group -->
                </div>
                </div>
                 <div class="col-md-6"  style="float:right">
                    <div class="form-group">
                        
                  <label>To</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="date" class="form-control float-right" id="date2">
                  </div>
                  <!-- /.input group -->
                </div>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
            <!-- /.card-body -->
            <!--card footer-->
            <div class="card-footer">
          
                <button type="submit" class="btn btn-primary">Submit</button>
		<button type="submit" class="btn btn-default float-right">Cancel</button>
            </div>   
                    </form>
            </div>
            <!-- /.card -->

                     

          </div>
     
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    </div>
  
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../dist/js/adminlte.min.js"></script>

    <script src="../../dist/js/demo.js"></script>
    	<script>
	 $(function () {
	//Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
      }
    )
	 })</script>
</body>

</html>
