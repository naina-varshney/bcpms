<!DOCTYPE html>
<html style="height: auto;"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BCPMS| AddAdmin</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
   <style>
      body:not(.sidebar-mini-md) .content-wrapper, body:not(.sidebar-mini-md) .main-footer, body:not(.sidebar-mini-md) .main-header {
    transition: margin-left .3s ease-in-out;
    margin-left: 0px;
}
  </style>
</head>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        
       <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 1246.8px;">  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Admin</h1>
          </div>
        
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
    <div class="col-md-3">
    </div>
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
            
              <!-- /.card-header -->
              <!-- form start -->
                        
                        <!--card header-->
                            <div class="card-header">
                                <h3 class="card-title"><b>Add New Admin</b></h3>
                      </div>
          <!-- /.card-header -->
                <div class="card-body">
            <div class="row">
              <div class="col-md-12">
		
                    <div class="form-group">
                        <label>Admin ID</label>
                        <input type="text" class="form-control" id="adminid" placeholder="Enter Admin SmartCard ID*" required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Admin Name*" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password*" required>
                    </div>
                  <div class="form-group">
                  <label>Select your security question</label>
                  <select class="form-control select2bs4" name="security_ques" id="security" style="width: 100%;" required>
                    <option selected="selected">Selected*</option>
                    <option>What is your favourite pet?</option>
                    <option>What is your hobby?</option>
                    <option>What is your grandfather's occupation?</option>
                    
                  </select>
                </div>
                <div class="form-group">
                        <label>Security Answer</label>
                        <input type="text" name="security_ans" class="form-control" id="answer" placeholder="Enter your answer*" required>
               </div>
                <!-- /.form-group -->
              </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
            <!-- /.card-body -->
            <!--card footer-->
            <div class="card-footer">
          
                <button type="submit" class="btn btn-primary" onclick="addAdmin()">Submit</button>
		<button type="submit" class="btn btn-default float-right">Cancel</button>
            </div>   
                    
            </div>
            <!-- /.card -->
          </div>
            </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
       </div>
        <!-- /.content-wrapper -->
        </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../dist/js/adminlte.min.js"></script>

    <script src="../../dist/js/demo.js"></script>
    <script>
    var adminKey=null;
    $(document).ready(function(){
    	$.get("http://localhost:9090/BCPMS/pages/forms/sessionStorage.jsp?getSessionKey=user_session_key",function(data,status){
    		if(data!=="invalid session key")
    			{
    				adminKey=data;
    			}
    		else{
    			alert("You are not authorized!!");
    		}
    	})
    })
    function addAdmin()
    {
    	$.post("http://localhost:9090/BCPMS/pages/forms/addadmin.jsp",{id:adminKey,new_admin_id:$('#adminid').val(),admin_name:$('#username').val(),
    		password:$('#password').val(),security_ques:$('#security').val(),security_ans:$('#answer').val()},function(data,status){
    			if(data==="inserted")
    				{
    					alert("Admin added successfully");
    				}
    			else
    				{
    					alert("New admin isn't added!!");
    				}
    		})
    }
    </script>
</body>

</html>
