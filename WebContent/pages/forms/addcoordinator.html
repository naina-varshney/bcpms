<!DOCTYPE html>
<html style="height: auto;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>BCPMS| AddCoordinator</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	<style>
		body:not (.sidebar-mini-md ) .content-wrapper,body:not (.sidebar-mini-md
			) .main-footer,body:not (.sidebar-mini-md ) .main-header {
			transition: margin-left .3s ease-in-out;
			margin-left: 0px;
		}
	 form .error 
	{
		color: #ff0000;
	}
	</style>
</head>
<body class="hold-transition sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="min-height: 1246.8px; margin-left:0px;">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Add Coordinator</h1>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<!-- general form elements -->
							<div class="card card-primary">
								<!-- /.card-header -->
								<!-- form start -->
								  <form id="addCoordinator">
								<!--card header-->
								<div class="card-header">
									<h3 class="card-title">
										<b>Add New Coordinator</b>
									</h3>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label> ID</label> 
												<input type="text" class="form-control" id="coordinator_id"  name="coordinator_id" placeholder="Enter teacher id*" required>
												<div id="coordinatorIdError"></div>
											</div>
											<div class="form-group">
												<label>Coordinator Name</label> 
												<input type="text" class="form-control" name="coordinatorname" id="coordinatorname" disabled>
											</div>
											<div class="form-group">
												<label>Course</label> 
												<input type="text" class="form-control" name="course" id="course" disabled>
											</div>
											<!-- /.form-group -->
										</div>
										<!-- /.col -->
									</div>
									<!-- /.row -->
								</div>
								<!-- /.card-body -->
								<!--card footer-->
								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-default float-right">Cancel</button>
								</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->
	<!-- jQuery -->
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
	<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
	<script src="../../dist/js/adminlte.min.js"></script>
	<script src="../../dist/js/demo.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			$.validator.addMethod("smartIdValiator", function(value, element) {
				return /^(TABCS)[0-9]{5}$/.test(value);
			}, 'Please enter a valid coordinator id.');
			// Initialize form validation on the  form.
			$('#addCoordinator').validate({
				// Specify validation rules
				// The key name on the left side is the name attribute
				// of an input field. Validation rules are defined
				// on the right side
				rules : {	
							coordinator_id : {
												required : true,
												smartIdValiator : true
											}
						},
				// Specify validation error messages
				messages : {
							coordinatorId : {
												required : "Please enter coordinator id."
											}
							},
				errorPlacement : function(error, element) 
				{
					if (element.attr("name") == "coordinator_id") //Name of input field
						error.appendTo('#coordinatorIdError');
				},
				// Make sure the form is submitted to the destination defined
				// in the "action" attribute of the form when valid
				submitHandler : function(form)
				{
					addCoordinatorBtn();
				}
			});
		});
	</script>
	<script>
    $(document).ready(function(){
    	$("#coordinator_id").keypress(function(event)
    		{	
    			if(event.keyCode==13)
    			{
    				$.post("http://localhost:9090/BCPMS/pages/forms/addcoordinator.jsp",{run:"keypress",coordinator_id:$("#coordinator_id").val()},
    					function(data,status)
    					{
    						if(data!=="invalid")
    						{
    							let fixed_data=JSON.parse(data);
    							$('#coordinatorname').val(fixed_data.coordinator_name);
    							$('#course').val(fixed_data.subject);
    						}
    					})
    			}
    		})	
    	})
 </script>
 <script>
    function addCoordinatorBtn()
    {
    	$.post("http://localhost:9090/BCPMS/pages/forms/addcoordinator.jsp",{run:"Button",coordinator_id:$("#coordinator_id").val()},
    		function(data,status)
    		{
    			if(data!=="invalid")
    			{
    			    alert("Coordiantor role has been assigned");
    			}
    			else
    			{
    				alert("Something went wrong.Please try again.");
    			}
    		})
    }
</script>
</body>
</html>
