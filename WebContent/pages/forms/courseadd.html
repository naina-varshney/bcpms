
<!DOCTYPE html>
<html style="height: auto;"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BCPMS| AddCourse</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
   <style>
      body:not(.sidebar-mini-md) .content-wrapper, body:not(.sidebar-mini-md) .main-footer, body:not(.sidebar-mini-md) .main-header {
    transition: margin-left .3s ease-in-out;
    margin-left: 0px;
}
  </style>
</head>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 1246.8px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Course</h1>
          </div>
          
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
    <div class="col-md-3">
    </div>
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
            
              <!-- /.card-header -->
              <!-- form start -->
                       
                        <!--card header-->
                            <div class="card-header">
                                <h3 class="card-title"><b>Add New Course</b></h3>
                      </div>
          <!-- /.card-header -->
                <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                        <label>Course Type</label>
                        <input type="text" class="form-control" id="coursetype" name="course_type" readonly>
                    </div>
		
                    <div class="form-group">
                        <label>Course Id</label>
                        <input type="text" class="form-control" id="courseid" name="course_id" placeholder="Enter course id*" required>
                    </div>
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" class="form-control" id="coursename" name="course_name" placeholder="Enter course name*" required>
                    </div>
                    <div class="form-group">
                        <label>Course Fees</label>
                        <input type="number" class="form-control" id="fees" name="course_fees" placeholder="Enter course fees*" required>
                    </div>
                   <div class="form-group">
                        <label>Course Duration</label>
                        <input type="number" class="form-control" id="duration" name="course_duration" placeholder="Enter course duration*" required>
                    </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
            <!-- /.card-body -->
            <!--card footer-->
            <div class="card-footer">
          
                <button type="submit" class="btn btn-primary" onclick="courseAdd()">Submit</button>
               
		<button type="submit" class="btn btn-default float-right">Cancel</button>
            </div>   
                   
            </div>
            <!-- /.card -->
          </div>
            </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
       </div>
        <!-- /.content-wrapper -->
        </div>
  
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../dist/js/adminlte.min.js"></script>

    <script src="../../dist/js/demo.js"></script>
    <script>
    var courseType=null;
    $(document).ready(()=>{
    	$.post("http://localhost:9090/BCPMS/pages/forms/sessionStorage.jsp",{getSessionKey:"course_type_list"},(data,status)=>{
    		console.log(data);
    		if(data!=="invalid session key")
    			{
    			   courseType=data;
    			  // console.log(courseType);
    				$('#coursetype').val(data);
    			}
    	})
    })
    function courseAdd()
    {
    	$.post("http://localhost:9090/BCPMS/pages/forms/courseadd.jsp",{type:courseType,name:$('#coursename').val(),id:$('#courseid').val(),
    		fees:$('#fees').val(),duration:$('#duration').val()},(data,status)=>{
    			//console.log(data);
    			if(data==="inserted")
    				{
    						alert("Course added successfully");
    				}
    			else
    				{
    				alert("There is some error");
    				}
    		})
    }
    </script>
</body>

</html>
