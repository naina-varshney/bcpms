
<!DOCTYPE html>
<html style="height: auto;"><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BCPMS| StudentRegistration</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
     <style>
      body:not(.sidebar-mini-md) .content-wrapper, body:not(.sidebar-mini-md) .main-footer, body:not(.sidebar-mini-md) .main-header {
    transition: margin-left .3s ease-in-out;
    margin-left: 0px;
}

	
	.content-wrapper
	{
	
		background-image: url("../../dist/img/123.jpg");
		
		background-repeat: no-repeat;
		background-size: cover;
		
	}
	img{
			
		border-style: none;
		width: 100px;
		
			
	}
	.card
	{
			box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 20px 20px rgba(0,0,0,.2);
			background-color: transparent;
		
	}
	
  </style>
</head>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 1246.8px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Registration Form</h1>
          </div>
          
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
    <div class="col-md-3">
    </div>
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
            
              <!-- /.card-header -->
              <!-- form start -->
                       
                        <!--card header-->
                            <div class="card-header">
                                <h3 class="card-title"><b>Register Yourself</b></h3>

            
          </div>
          <!-- /.card-header -->
        <div class="card-body">
          <div class="row">
              <div class="col-md-6">
			   <div class="form-group">
                        <label>Name</label>
                        <input type="text"  class="form-control" id="name1" name="user_name" placeholder="Enter your name*" required>
               </div>
                        <div class="form-group">
                        <label>ID</label>
                        <input type="text"  class="form-control" id="id1" name="user_id" placeholder="Enter your smart card ID*"required>
               </div>
			   <div class="form-group">
                        <label>Phone</label>
                        <input type="number" name="phone_no" class="form-control" id="phonenumber"  placeholder="Enter contact number*" required>
               </div>
			<div class="form-group">
                        <label>Aadhar Number</label>
                        <input type="number" name="aadhar_no" class="form-control" id="aadhar" placeholder="Enter aadhar card number*" required>
                        </div>
			 
                  <div class="form-group">
                    <label for="Email1">Email address</label>
                    <input type="email" name="email_id" class="form-control" id="email1"  placeholder="Enter email*" required>
                  </div>
                  
               
               
                <!-- /.form-group -->
                 </div>
              <!-- /.col -->
              <div class="col-md-6">
		
                <!-- /.form-group -->
                 
                  <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" name="password" class="form-control" id="password1" placeholder="Password*" required>
                  </div>
		<div class="form-group">
                    <label for="Password2">Confirm Password</label>
                    <input type="password" name="confirm_pass" class="form-control" id="password2" placeholder="Confirm Password*" required>
                  </div>
				  
                <div class="form-group">
                  <label>Select your security question</label>
                  <select class="form-control select2bs4" name="security_ques" id="security" style="width: 100%;" required>
                    <option selected="selected">Selected*</option>
                    <option>What is your favourite pet?</option>
                    <option>What is your hobby?</option>
                    <option>What is your grandfather's occupation?</option>
                    
                  </select>
                </div>
                <div class="form-group">
                        <label>Security Answer</label>
                        <input type="text" name="security_ans" class="form-control" id="answer" placeholder="Enter your answer*" required>
               </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
            <!-- /.card-body -->
            <!--card footer-->
            <div class="card-footer">
          
                <button type="submit" class="btn btn-primary" onclick="OnRegisterBtnClicked()">Submit</button>
      
		<button type="submit" class="btn btn-default float-right">Cancel</button>
            </div>   
                   
            </div>
            <!-- /.card -->

                     

          </div>
     
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
       </div>
        <!-- /.content-wrapper -->
        </div>
   
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../../dist/js/adminlte.min.js"></script>

    <script src="../../dist/js/demo.js"></script>
    <script>

     function OnRegisterBtnClicked(){
    	// console.log($('#name1').val(),$('#id1').val(),$('#phonenumber').val(),$('#aadhar').val(),$('#email1').val(),$('#password1').val(),
        		 $('#password2').val(),$('#security').val(),$('#answer').val());
    	
    	 $.post("http://localhost:9090/BCPMS/pages/forms/registration_form.jsp",
     			{user_name:$('#name1').val(),user_id:$('#id1').val(),phone_no:$('#phonenumber').val(),aadhar_no:$('#aadhar').val(),email_id:$('#email1').val(),password:$('#password1').val(),
    		 confirm_pass:$('#password2').val(),security_ques:$('#security').val(),security_ans:$('#answer').val()},
     			function(data,status){
     				console.log(status);
     				 if(data==="incorrect"){
     					 alert("Something Went Wrong!!");
     					
     					$(':password').val("");	
      				}	
     				 else
     					 {
     					    alert("Registered successfully");
     					    window.location.href=data;
     					 }
     	})
     }
    </script>
</body>

</html>
