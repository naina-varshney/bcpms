    <script>
    $.validator.addMethod("valueNotEqualValidator", function(value, element,arg)
	{		return arg!== value}, 'Please select the option.');
    $.validator.addMethod("numberValidator", function(value, element)
    		{ return /^[0-9]{1,}$/.test(value);}, 'Please enter valid number.');
 		// Initialize form validation on the  form.
   	$('#remuneration').validate(
   	{
				// Specify validation rules
				// The key name on the left side is the name attribute
				// of an input field. Validation rules are defined
  				// on the right side
		rules: {
  					date:{
							required: true
          				  },
          			date1: 
          				{
							required: true	
          				},
           			theory:
           				{
                			required: true,
                			numberValidator:true
          				},
          			teacher:
          				{
              				required: true,
              				valueNotEqualValidator:"Select"
          				},
         			practical:
         				{
                			required: true,
                			numberValidator:true
          				},
          			desgination:
          				{
          					required:true
          				},
          			/* remuneration:
          				{
          					required:true
          				} */
      		},
      // Specify validation error messages
      
       messages: 
       			{
              		date:{
                 			required: "Please enter start date."
  						},
              		date1:{
							required: "Please enter end date."
          				},
          			theory:
          				{
                			required: "Please enter no of theory classes"
          				},
          			teacher:
          				{
              				required: "Please select teacher.",
              				valueNotEqualValidator:"Please Select the teacher"
          				},
         			practical:
         				{
                			required: "Please enter no of practical classes."
          				},
          			designation:
          				{
          					required: "Please press enter after selecting teacher."
          				},
          			/* remuneration:
          				{
          					required: "Please calculate the remuneration by clicking the calculation button."
          				} */
          	},
      errorPlacement: function(error, element) 
      {
			if (element.attr("name") == "date" ) //Name of input field
				error.appendTo('#dateError');
            if (element.attr("name") == "date1" ) 
				error.appendTo('#date1Error');
            if (element.attr("name") == "theory" )  
				error.appendTo('#theoryError');
           if (element.attr("name") == "practical" )  
				error.appendTo('#practicalError');
           if (element.attr("name") =="teacher")  
				error.appendTo('#teacherError');
           if (element.attr("name") =="designation")  
				error.appendTo('#designationError');
          /*  if (element.attr("name") =="remuneration")  
				error.appendTo('#remunerationError'); */
     },
// Make sure the form is submitted to the destination defined
// in the "action" attribute of the form when valid
     submitHandler: function(form) 
     {
    	 
	 }
});
</script>
<script>
	$(document).ready(function()
    	{
    		$.post("http://localhost:9090/BCPMS/pages/forms/remuneration.jsp",{run:"load"},function(data,status)
    		{
    			if(data!=="invalid")
    			{
    				 let data1=JSON.parse(data);
    			 	 if(data1.length>0)
    				 {
    				    let sel = $('#teacher')[0]; 
    				    let selectHtml=`<option value='Select'>Select*</option>`
       			         				$(selectHtml).appendTo(sel);
	        			data1.forEach(function(object)
	        			{
	        				let teacher_list=`<option>${object.teacher_name}</option>`
	                         					$(teacher_list).appendTo(sel); 
    				 	})
    				}
    			}	
    		})
    	})
    	
    	$('#teacher').change(function(event)
    	{
    		
    		
    			$.post("http://localhost:9090/BCPMS/pages/forms/remuneration.jsp",{run:"addDesignation",teacher_name:$('#teacher').children("option:selected").val()},
    					function(data,status)
    					{
        					if(data!=="invalid")
        					{
        						$('#designation').val(data);
        		 			}
        					else
        					{
        						
        						alert("Something went wrong.Try again");
        					}
        				})
    		
    		
    	}) ;
    	function calculate_store()
    	{
			console.log("running")
			calculateBtn();
    	}
    	function calculateBtn()
    	{
			console.log("clicked");
    		$.post("http://localhost:9090/BCPMS/pages/forms/remuneration.jsp",{run:"calculate",from_date:$('#date1').val(),to_date:$('#date2').val(),
    			designation:$('#designation').val(),theory:$('#class1').val(),practical:$('#class2').val()},
    			function(data,status)
    			{
    				console.log(data);
    				if(data!=="invalid")
    				{
    					$("#amount").val(data);
    					storeRemuneration();
    				}
    			})
    	}
    	function storeRemuneration()
    	{
    		$.post("http://localhost:9090/BCPMS/pages/forms/remuneration.jsp",{run:"store",start_date:$('#date1').val(),end_date:$('#date2').val(),
    			teacher_name:$("#teacher").children("option:selected").val(),amount:$('#amount').val()},
    			function(data,status)
    			{
    				if(data==="inserted")
    				{
    					alert("Remuneration stored successfully");
    				}
    				else
    				{
    					alert("Something went wrong!!");
    				
    				}
    			})
    	}
    </script>
