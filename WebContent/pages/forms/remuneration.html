                    <div class="form-group">

    <script src="../../dist/js/adminlte.min.js"></script>

    <script src="../../dist/js/demo.js"></script>
    <script>
    	$(document).ready(function(){
    	$.post("http://localhost:9090/BCPMS/pages/forms/remuneration.jsp",{run:"load"},function(data,status){
    		if(data!=="invalid")
    			{
    			 let data1=JSON.parse(data);
    			// console.log(data1);
    			 if(data1.length>0)
    				 {
    				    let sel = $('#teacher')[0]; 
    				    let selectHtml=`<option selected="selected" required>Select*</option>`
       			         $(selectHtml).appendTo(sel);
	        			   data1.forEach(function(object){
	        				   let teacher_list=`<option>${object.teacher_name}</option>`
	                            $(teacher_list).appendTo(sel); 
    				 })
    			}
    	}
    	})
    	$.post("http://localhost:9090/BCPMS/pages/common/ListPopulate.jsp",{tableName:"designation"},function(data,status){
    		//console.log("designation load");
    		if(data!=="invalid")
    			{
    			 let data1=JSON.parse(data);
    			// console.log(data1);
    			 if(data1.length>0)
    				 {
    				    let sel = $('#designation')[0]; 
    				    let selectHtml=`<option selected="selected" required>Select*</option>`
       			         $(selectHtml).appendTo(sel);
	        			   data1.forEach(function(object){
	        				   let designation_list=`<option>${object.designation}</option>`
	                            $(designation_list).appendTo(sel); 
    				 })
    			}
    	}
    	})
    	})
    	
    	function calculateBtn(){
    		$.post("http://localhost:9090/BCPMS/pages/forms/remuneration.jsp",{run:"calculate",from_date:$('#date1').val(),to_date:$('#date2').val(),designation:$('#designation').children("option:selected").val(),
    			theory:$('#class1').val(),practical:$('#class2').val()},function(data,status){
    				if(data!=="invalid")
    					{
    						//console.log(data);
    						$("#remuneration").val(data);
    					}
    			})
    	}
    	function storeRemuneration()
    	{
    		$.post("http://localhost:9090/BCPMS/pages/forms/remuneration.jsp",{run:"store",start_date:$('#date1').val(),end_date:$('#date2').val(),teacher_name:$("#teacher").children("option:selected").val(),
    			amount:$('#remuneration').val()},function(data,status){
    				if(data==="inserted")
    					{
    					   alert("Remuneration stored successfully");
    					}
    				else
    					{
    					alert("There is something went wrong!!");
    					}
    			})
    	}
    
    
    
    
    
    
    </script>
