<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BCPMS | Reset Password</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">   
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    
    <style>            	
	.login-page
	{
		background-image: url("../../dist/img/123.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	}
	.card
	{
		box-shadow: 0 0 1px rgba(0,0,0,.125), 1px 0px 100px 100px rgba(0,0,0,.2);	
		background-color: transparent;
	}
	.form-control
	{
		background-color: transparent;
        color:black;
	}
	.login-card-body
	{
		background: transparent;
		color: #212529;
	}
   .input-group
    {
        background-color: #fff;
     }
    </style>
</head>

<body class="hold-transition login-page">
    <div class="login-box"> 
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="oldpassword" placeholder="Old Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="newpassword" placeholder="New Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block" id="button1" onclick="changePassword()">Change password</button>
                        </div>
                        <!-- /.col -->
                    </div>
                <p class="mt-3 mb-1">
                    <a href="login.html">Login</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="../../dist/js/adminlte.min.js"></script>
	<script>
		var resetKey=null;
  		$(document).ready(function()
  		{
	 		$.get("http://localhost:9090/BCPMS/pages/forms/sessionStorage.jsp?getSessionKey=user_session_key",function(data,status)
	 		{
		 		if(data==="invalid session key")
			 	{
			 		alert("You are not allowed to change the password!!!");
				} 
		 		else
			 	{
			 		resetKey=data;
			 	}
	 		})
		
		})
		function changePassword()
  		{
	  		$.post("http://localhost:9090/BCPMS/pages/forms/resetpassword.jsp",{reset_session_key:resetKey,old_password:$('#oldpassword').val(),
	  			new_password:$('#newpassword').val(),confirm_password:$('#confirmpassword').val()},
	  			function(data,status)
	  			{
			  		if(data==="authorized")
				  	{
				  		alert("Your password changed successfully");
				  	}
			  		else
			  		{
				  		alert("You are not allowed to change the password!!!");
			  		}
		  		})
  		}
	</script>
</body>
</html>
