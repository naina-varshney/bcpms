<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BCPMS| sendattendance</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!--  style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
    <div class="register-box">
    <!-- Main content -->
    	<section class="content">
      		<div class="container-fluid">
        		<div class="row">
          			<!-- left column --> 
          			<div class="col-md-12">                  
              <!-- /.card-header -->      
       					<div class="card">
        <!-- form-->
                  		  <form action="#" method="post">
                        <!--card header-->
                            <div class="card-header">
                                <h3 class="card-title"><b>Send Attendance</b></h3>     
          </div>
          <!-- /.card-header -->
        <div class="card-body">
            <div class="row">
              <div class="col-md-12">
		
                            	<div class="col-md-6"  style="float:left">
                    <div class="form-group">
                        
                  <label>From</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="date" class="form-control float-right" id="date1" required>
                  </div>
                  <!-- /.input group -->
                </div>
                </div>
                 <div class="col-md-6"  style="float:right">
                    <div class="form-group">
                        
                  <label>To</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="far fa-calendar-alt"></i>
                      </span>
                    </div>
                    <input type="date" class="form-control float-right" id="date2" required>
                  </div>
                  <!-- /.input group -->
                </div>
                </div>
               
                 
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
            <!-- /.card-body -->
            <!--card footer-->
            <div class="card-footer">
          
                <button type="submit" class="btn btn-primary">Submit</button>
		<button type="submit" class="btn btn-default float-right">Cancel</button>
            </div>   
                    </form>
            </div>
            <!-- /.card -->

                     

      
     
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
      </div>
    </section>
        <!-- /.card -->
       

    </div>
    <!-- /.register-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
   
    <script src="../../dist/js/adminlte.min.js"></script>
</body>

</html>
