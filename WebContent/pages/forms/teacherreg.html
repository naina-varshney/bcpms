    <script src="../../dist/js/demo.js"></script>
    <script>
    var RegistrationFormSessionKey = null;
    $(document).ready(function(){
    	$.get("http://localhost:9090/BCPMS/pages/forms/sessionStorage.jsp?getSessionKey=registration_form_session_key",function(data,status){
    		if(data!="invalid session key"){
    			RegistrationFormSessionKey  = data;
    			 $.post("http://localhost:9090/BCPMS/pages/forms/teacherreg.jsp?getValues=true",{session_link:RegistrationFormSessionKey},function(data,status){
        		if(data==="invalid user"){
        			alert("Wrong ID!Please try again");
        		}
        		else
        			{
        				$('#id1').val(data.user_id);
        				$('#name').val(data.user_name);
        				$('#phone').val(data.user_phone);
        				$('#aadhar').val(data.user_aadhar);
        				$('#Email1').val(data.user_email);
        				$('#security').val(data.user_ques);
        				$('#answer').val(data.user_ans);
        				
        			}
        	})
    			console.log('register session key',RegistrationFormSessionKey);
    		}else{}
    	})
    	
    })
    function OnTeacherRegisterBtnClicked(){
    	
    	 $.post("http://localhost:9090/BCPMS/pages/forms/teacherreg.jsp?getValues=false",
     			{session_link:RegistrationFormSessionKey,designation:$('#designation').val(),joining_date:$('#joining_date').val(),DOB:$('#dob').val(),gender:$('#gender').val(),
     					subject:$('#subject').val()},
     			function(data,status){
     				//console.log(status);
     				 if(data==="invalid user"){
     					 alert("You are not allowed to enter in this category!!");	
      				}	
     				 else
     					 {
     					    alert("Registered successfully");
     					    window.location.href=data;
     					 }
     	})
     }
    
    </script>
