<!DOCTYPE html>
<html style="height: auto;">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BCPMS| WithdrawCourse</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">  
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <style>
      body:not(.sidebar-mini-md) .content-wrapper, body:not(.sidebar-mini-md) .main-footer, body:not(.sidebar-mini-md) .main-header {
    transition: margin-left .3s ease-in-out;
    margin-left: 0px;
	}
	 form .error 
	{
		color: #ff0000;
	}
  </style>
</head>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">     
        <!-- Content Wrapper. Contains page content -->
  		<div class="content-wrapper" style="min-height: 1246.8px;">
    <!-- Content Header (Page header) -->
    		<section class="content-header">
      			<div class="container-fluid">
        			<div class="row mb-2">
          				<div class="col-sm-6">
           	 				<h1>Withdraw Course</h1>
          				</div>
        			</div>
      			</div>
      <!-- /.container-fluid -->
    		</section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
    		<div class="col-md-3"></div>
          	<div class="col-md-6">
            <!-- general form elements -->
            	<div class="card card-primary">
              <!-- /.card-header -->
              <!-- form start -->
               <form id="withdraw">
                        <!--card header-->
                	<div class="card-header">
                       <h3 class="card-title"><b>Withdraw from Course</b></h3>
                   </div>
          <!-- /.card-header -->
        		   <div class="card-body">
            			<div class="row">
              				<div class="col-md-12">
                    			<div class="form-group">
                        			<label> ID</label>
                        			<input type="text" class="form-control" id="student_id" name="sId" placeholder="Enter student id*" required>
                        			 <div id="sIdError"></div>
                    			</div>
                    			<div class="form-group">
                        			<label>Current Course</label>
                        			<input type="text" class="form-control" id="course" placeholder="Enter course*" disabled>
                    			</div>
                <!-- /.form-group -->
              				</div>
              <!-- /.col -->
            			</div>
            <!-- /.row -->
        		</div>
            <!-- /.card-body -->
            <!--card footer-->
            	<div class="card-footer">
                	<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-default float-right">Cancel</button>
            	</div>  
            	</form>     
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  </div>
        <!-- /.content-wrapper -->
 </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
	<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="../../dist/js/demo.js"></script>
    <script type="text/javascript">
	$(document).ready(function () 
	{
		$.validator.addMethod("smartIdValiator", function(value, element) 
		{	return /^(AB)[A-Z]{3}[0-9]{5}$/.test(value);}, 'Please enter a valid student id.');
                 // Initialize form validation on the  form.
       $('#withdraw').validate(
    	{
			// Specify validation rules
			// The key name on the left side is the name attribute
		  	// of an input field. Validation rules are defined
		  	// on the right side
			rules:
			{	
		  		sId:
		  			{
						required: true,
						smartIdValiator: true
		  			}
            },
              // Specify validation error messages
            messages: 
           {
                sId: 
                	{
		  				required: "Please enter student id."
		  			}
            },
           errorPlacement: function(error, element) 
           {
				if (element.attr("name") == "sId" )  //Name of input field
					error.appendTo('#sIdError');
           },
		// Make sure the form is submitted to the destination defined
		// in the "action" attribute of the form when valid
           submitHandler: function(form) 
           {
               withdrawButton();
			}
	  });
	});
</script>
    
    <script>
     $(document).ready(function()
    {
    	 $("#student_id").keypress(function(event)
    	{	
    		if(event.keyCode==13)
    		{
    			$.post("http://localhost:9090/BCPMS/pages/forms/switchcourse.jsp",{run:"keypress",s_id:$("#student_id").val()},
    				function(data,status)
    				{
    					if(data!=="invalid")
    					{
    						$("#course").val(data);
    					}
    					else
    					{
    					  alert("Invalid user");
    					}
    				})
    		}
    	})
     })
    function withdrawButton()
     {
    	 $.post("http://localhost:9090/BCPMS/pages/forms/withdrawcourse.jsp",{run:"Button",s_id:$("#student_id").val()},
    		function(data,status)
    		{
    			 if(data==="done")
    			 {
    			 	alert("Student withdraw from course successfully");
				 	$(':text').val("");
    			 }
    		 	else
    			{
    			 	alert("There is something wrong!!!");
    			}
    	 	})
     }
    </script>
</body>
</html>
