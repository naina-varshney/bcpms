<script>
 $(document).ready(()=>{
	 $.post("http://localhost:9090/BCPMS/pages/forms/sessionStorage.jsp",{getSessionKey:"course_type_list"},(data,status)=>{
		 if(data!=="invalid session key"){
			// console.log("key:",data);
			  $("#heading").text(data);
			  $.post("http://localhost:9090/BCPMS/pages/tables/courseList.jsp",{course_type:data,modify:false,payload:{}},(data,status)=>{
				  console.log(data);
				  if(data!=="null"){
					  let list=JSON.parse(data);
						// console.log("courselist:", JSON.parse(data));

						let finallist = [];
						if(list.length>0){
							list.forEach((val,index)=>{
								let temparr = [];
								temparr.push(index+1);
								temparr.push(val.course_id);
								temparr.push(val.course_name);
								temparr.push(val.course_duration);
								temparr.push(val.course_fees);
								temparr.push(val.course_isEnabled?"Running":"Not Running");
								finallist.push(temparr);
							})
						}
						//console.log("finallist",finallist);
						
						var table= $('#example2').DataTable({
							  "select": true,
							  "data": finallist,
							  "columns":[
							             {title : "Sno"},
							             {title : "Course Id"},
							             {title : "Course Name"},
							             {title : "Duration"},
							             {title : "Course Fee"},
							             {title : "Status"}
							             ],
							  
						      "paging": true,
						      "lengthChange": false,
						      "searching": true,
						      "ordering": true,
						      "info": true,
						      "autoWidth": true,
						    });
						  
						$('#example2 tbody').on( 'click', 'tr', function () {
					        if ( $(this).hasClass('selected') ) {
					            $(this).removeClass('selected').removeClass('bg-info');
					        }
					        else {
					            table.$('tr.selected').removeClass('selected').removeClass('bg-info');
					            $(this).addClass('selected bg-info');
					        }
					    } );
				  }
			  })
		 }
	 })
 })
  </script>
