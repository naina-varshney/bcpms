<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BCPMS| AttendanceReport</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <style>
      body:not(.sidebar-mini-md) .content-wrapper, body:not(.sidebar-mini-md) .main-footer, body:not(.sidebar-mini-md) .main-header {
    transition: margin-left .3s ease-in-out;
    margin-left: 0px;
	}
.element_inline{
		width:40%;
		display:inline;
	}
	.card-footer{
		background-color:white;
	}
  </style>
</head>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 1246.8px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Attendance Report</h1>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
    		<div class="col-md-3"></div>
            <div class="col-md-6">
            <!-- general form elements -->
            	<div class="card card-primary">
              		<!-- /.card-header -->
              		<!-- form start -->
                    <!--card header-->
                    <div class="card-header">
                      <h3 class="card-title"><b>Attendance Report</b></h3> 
          			</div>
          <!-- /.card-header -->
        			<div class="card-body">
            			<div class="row">
              				<div class="col-md-12">
                     			<div class="form-group">
                  					<label>Select course</label>
                  					<select class="form-control" id="course" required></select>
                				</div>
                				<div style="margin-bottom:10px;">
                					<label>Select course nature</label>
                					<div class="col-mod-12" style="margin-left:20px;">
                						<input type="radio" id="radio1" name="subject_type" value="Theory"><span style="margin-right:10px;">Theory</span></input>
                    					<input type="radio" id="radio2" name="subject_type" value="Practical" >Practical</input>
                					</div>
                				</div>
                <!-- Date range -->
               					 <div>
               					 	<label>Select month and year</label> 
               					 	<div class="row">
               					 		<div class="col-sm"> 
               					 				<select class="form-control" id="month" required></select>
               					 		</div>
               					 		<div class="col-sm">		
               					 				<select class="form-control" id="year" required></select>
                 						</div>
               					 	</div>
              					</div>
       		<!-- /.form-group -->
              <!-- /.col -->
            			</div>
            <!-- /.row -->
        			</div>
            <!-- /.card-body -->
            <!--card footer-->
            		<div class="card-footer">
                		<button type="submit" class="btn btn-primary" onclick="Download_Report()">Download Report</button>
						<button type="reset" class="btn btn-default float-right">Cancel</button>
            		</div>   
            	</div>
            <!-- /.card -->
          	</div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
   </div>
   <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="../../dist/js/demo.js"></script>
    <script type="module">
    import months from '../../js/pages/month.js';
    	$(document).ready(function(){
    		$.post("http://localhost:9090/BCPMS/pages/download/attendancereport.jsp",{run_type:"load"},
    			function(data,status)
    			{
    				if(data==="invalid")
    				{
        		   		alert("Invalid user!!");
        			}
        	   		else
    				{
    	        		let data1=JSON.parse(data);
        		    	if(data1.length>0)
        		    	{
        		    		let sel = $('#course')[0];
        		        	let selectHtml=`<option selected="selected" required>Select*</option>`
      		            	       		$(selectHtml).appendTo(sel);
        		       		data1.forEach(function(object)
    						{
        		   				let course_list=`<option>${object.course_list}</option>`
                                    		$(course_list).appendTo(sel);  
        		       		})  
        		     	}	 
        		 	}
    			})
    			let sel1 = $('#month')[0];
				let month_Html=`<option selected="selected" required>Select Month*</option>`
								$(month_Html).appendTo(sel1);
				let month_array = Object.values(months);
				month_array.forEach(val=>
				{
					let month_list=`<option>${val}</option>`
            		$(month_list).appendTo(sel1);
				})

    			let sel2 = $('#year')[0];
    			let selectHtml1=`<option selected="selected" required>Select Year*</option>`
    			       				$(selectHtml1).appendTo(sel2);
				var current_year=(new Date()).getFullYear();
    			for(var i=1990;i<=current_year;i++)
				{
            		let year_list=`<option>${i}</option>`
            		$(year_list).appendTo(sel2);
				}
    	})
    
    
    </script>
    <script>
    function Download_Report()
	{
    	alert("Downloading will take 5 seconds.Please wait...");
		$.post("http://localhost:9090/BCPMS/pages/download/attendancereport.jsp",{run_type:"clicked",course_name:$('#course').children("option:selected").val(),
					month:$('#month').children("option:selected").index(),year:$('#year').children("option:selected").val(),
					course_nature:$('input[type=radio][name=subject_type]:checked').val()},
					function(data,status)
					{
						
						window.setTimeout(()=>{window.location=data},5000)
					})
	}
    </script>

</body>
</html>
